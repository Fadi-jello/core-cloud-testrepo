name: oidc-poc

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Artifactory using OIDC
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://elinaf.jfrog.io
          JF_PROJECT: ronma
          OIDC_PROVIDER: fadij
        with:
          oidc-provider-name: ${{ env.OIDC_PROVIDER }}
          download-repository: jfrog-basecli-remote
          version: 2.74.1
