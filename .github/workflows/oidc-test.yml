name: Test OIDC to Artifactory

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  oidc-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”  Get GitHub OIDC token
        run: |
          TOKEN=$(curl -sLS "$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq -r '.value')
          echo "::add-mask::$TOKEN"
          echo "$TOKEN" > token.txt
          echo "$TOKEN" | cut -d '.' -f2 | base64 -d | jq  # ×¨×§ ×›×“×™ ×œ×¨××•×ª payload

      - name: ğŸ”  Exchange token with Artifactory
        run: |
          ART_URL="https://elinaf.jfrog.io/access/api/v1/oidc/token"
          TOKEN=$(cat token.txt)
          curl -i -X POST "$ART_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "grant_type":"urn:ietf:params:oauth:grant-type:token-exchange",
              "subject_token":"'"$TOKEN"'",
              "subject_token_type":"urn:ietf:params:oauth:token-type:jwt",
              "provider_name":"fadije"
            }'
